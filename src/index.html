<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <dialog id="addDialog">
    <div id="preventClose">
      <form class="add-form" id="addForm">
        <h2>Create new task</h2>
        <input id="addTitle" type="text" placeholder="Title: Be happy" max="50" required>
        <input id="addDetail" type="text" placeholder="Details: personal, home" max="50" required>

        <label for="addDue">Due Date:</label>
        <input id="addDue" type="date" required>
        
        <div>Priority:</div>
        <input id="addLow" type="radio" name="add_priority" value="Low" required>
        <label for="addLow">LOW</label>
        <input id="addMedium" type="radio" name="add_priority" value="Medium">
        <label for="addMedium">MEDIUM</label>
        <input id="addHigh" type="radio" name="add_priority" value="High">
        <label for="addHigh">HIGH</label>
        
        <button type="submit" id="addSubmit">SUBMIT</button>
      </form>
    </div>
  </dialog>

  <button type="button" class="show-dialog" id="showDialog">+</button>
  <div id="app">
    <section class="main">
      <ul class="todo-list" id="todoList"></ul>
    </section>
  </div>

  <div class="modal-wrapper" id="modalWrapper">
    <section class="modal hidden" data-hidden>
      <button class="btn-close" id="closeModal">â¨‰</button>
      <div class="content">
        <div class="popup-title" id="popupTitle"></div>
        <div class="popup-project" id="popupProject">
          <span>Project:</span>
          <span></span>
        </div>
        <div class="popup-priority" id="popupPriority">
          <span>Priority:</span>
          <span></span>
        </div>
        <div class="popup-due" id="popupDue">
          <span>Due Date:</span>
          <span></span>
        </div>
        <div class="popup-details" id="popupDetails">
          <span>Details:</span>
          <span></span>
        </div>
    </section>
    <div class="overlay hidden" id="overlay" data-hidden></div>
  </div>
  
  <div class="edit-modal hidden" id="editModal" data-editModal>
    <form action="" class="edit-form" id="editForm">
      <input type="hidden" id="editId" name="edit_Id">
      <input type="text" id="editTitle" required>
      <input type="text" id="editDetail" required>
      
      <label for="editDue">Due Date:</label>
      <input type="date" id="editDue" required>
      
      <div class="edit-priority">
        <div class="priority-title">Priority:</div>
        <input id="editLow" type="radio" name="edit_priority" value="Low" required>
        <label for="editLow">LOW</label>
        <input id="editMedium" type="radio" name="edit_priority" value="Medium">
        <label for="editMedium">MEDIUM</label>
        <input id="editHigh" type="radio" name="edit_priority" value="High">
        <label for="editHigh">HIGH</label>
      </div>
      <button type="submit" id="editSubmit">CONFIRM</button>
    </form>
    <!-- <div class="overlay hidden" data-editModal></div> -->
  </div>
</body>
</html>
