<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/9dc98241b9.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
     <div class="dummy">
      <div>
        <ul>
          <li>
            <a href="">
              <img src="./assets/icons/user.png" alt="user icon">
            </a>
          </li>
          <li>
            <a href="">
              <img class="check" src="./assets/icons/check.png" alt="check icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/icons/calendar.png" alt="calendar icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/icons/maps.png" alt="maps icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/icons/search.png" alt="search icon">
            </a>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <a href="">
              <img src="./assets/icons/refresh.png" alt="refresh icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/icons/cowbell.png" alt="bell icon">
            </a>
          </li>
          <li>
            <a href="">
              <img src="./assets/icons/interrogation.png" alt="question icon">
            </a>
          </li>
        </ul>
      </div>
     </div>
     <div class="sidebar" id="sidebar">
        <div class="top">
          <ul class="default-projects-list">
            <li><a id="navHome" href="#" data-activePage class="active home" data-project="home">
              <i class="fas fa-inbox fa-fw fa-lg" data-project="home"></i>
              <span data-project="home">Home</span>
            </a></li>
            <li><a class="today" id="navToday" href="#" data-activePage data-project="today">
              <i class="fas fa-calendar-day fa-fw fa-lg" data-project="today"></i>
              <span data-project="today">Today</span>
            </a></li>
            <li><a class="week" id="navWeek" href="#" data-activePage data-project="week">
              <i class="fas fa-calendar-week fa-fw fa-lg" data-project="week"></i>
              <span data-project="week">Week</span>
            </a></li>
          </ul>
        </div>
        <div class="div-solid"></div>
        <div class="bottom">
          <h1>Lists</h1>
          <ul class="projects-list" id="projectsList"></ul>
          <button id="showAddProject">+ Add Project</button>
          <div class="hidden" id="addProject">
            <input id="projectTitle" type="text">
            <button id="submitProject">ADD</button>
            <button id="closeProject">CLOSE</button>
          </div>
        </div>
     </div>
   
     <div class="content">
      <div class="fixed">
        <h1>Home</h1>
        <button class="" type="button" id="showAdd">+ Add Task</button>
      </div>
       <div class="scrollable">
         <section>
           <ul id="todoList"></ul>
         </section>
       </div>
     </div>

   </div>

  <div class="modal hidden" id="addModal">
    <button id="closeAdd">⨉</button>
    <form id="addForm">
      <h2>Create new task</h2>
      <input id="addTitle" type="text" placeholder="Title: Be happy" max="50" required>
      <input id="addDetail" type="text" placeholder="Details: personal, home" max="50" required>
  
      <label for="addDue">Due Date:</label>
      <input id="addDue" type="date" required>
      
      <div>Priority:</div>
      <input id="addLow" type="radio" name="add_priority" value="Low" required>
      <label for="addLow">LOW</label>
      <input id="addMedium" type="radio" name="add_priority" value="Medium">
      <label for="addMedium">MEDIUM</label>
      <input id="addHigh" type="radio" name="add_priority" value="High">
      <label for="addHigh">HIGH</label>
      
      <button type="submit" id="addSubmit">SUBMIT</button>
    </form>
  </div>

  <div class="modal hidden" id="detailsModal" data-detailsModal>
    <section>
      <button id="closeDetails">⨉</button>
      <div>
        <div id="detailsTitle"></div>
        <div id="detailsProject">
          <span>Project:</span>
          <span></span>
        </div>
        <div id="detailsPriority">
          <span>Priority:</span>
          <span></span>
        </div>
        <div id="detailsDue">
          <span>Due Date:</span>
          <span></span>
        </div>
        <div id="detailsDetails">
          <span>Details:</span>
          <span></span>
        </div>
    </section>
  </div>
  
  <div class="modal hidden" id="editModal" data-editModal>
    <button id="closeEdit">⨉</button>
    <form action="" id="editForm">
      <input type="hidden" id="editId" name="edit_Id">
      <input type="text" id="editTitle" required>
      <input type="text" id="editDetail" required>
      
      <label for="editDue">Due Date:</label>
      <input type="date" id="editDue" required>
      
      <div>
        <div>Priority:</div>
        <input id="editLow" type="radio" name="edit_priority" value="Low" required>
        <label for="editLow">LOW</label>
        <input id="editMedium" type="radio" name="edit_priority" value="Medium">
        <label for="editMedium">MEDIUM</label>
        <input id="editHigh" type="radio" name="edit_priority" value="High">
        <label for="editHigh">HIGH</label>
      </div>
      <button type="submit" id="editSubmit">CONFIRM</button>
    </form>
  </div>
  <div class="overlay hidden" id="overlay" data-overlay></div>
</body>
</html>
